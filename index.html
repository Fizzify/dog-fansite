<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Fansite</title>
    <link rel="stylesheet" href="dist/css/main.css" />
  </head>
  <body>
    <div class="home">
      <h1 class="home-title">Dog Fansite! <span class="dog-emoji">🐶</span></h1>
      <div class="home-subtitle stagger1">
        This website explains why dogs are cool!
      </div>
    </div>
    <div class="reason">
      <div class="grid">
        <div class="column-item">
          <h1 class="column-title">They are cute! 😎</h1>
          <p class="column-subtitle">Dogs are very cute.</p>
          <img src="images/dog1.jpg" alt="Dog 1" class="column-img" />
        </div>
        <div class="column-item">
          <h1 class="column-title">They are strong! 💪</h1>
          <p class="column-subtitle">Dogs are very strong.</p>
          <img src="images/dog2.jpg" alt="Dog 2" class="column-img" />
        </div>
        <div class="column-item">
          <h1 class="column-title">They are fast! ⚡</h1>
          <p class="column-subtitle">Dogs are very fast.</p>
          <img src="images/dog3.jpg" alt="Dog 3" class="column-img" />
        </div>
        <div class="column-item">
          <h1 class="column-title">They are brave! 😊</h1>
          <p class="column-subtitle">Dogs are very brave.</p>
          <img src="images/dog4.jpg" alt="Dog 4" class="column-img" />
        </div>
      </div>
      <footer>Made with ❤️ by Fizzify</footer>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="app/js/index.js"></script>
  </body>
</html>
